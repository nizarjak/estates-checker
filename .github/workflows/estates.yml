name: Checking Estates

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 7-22 * * *'

jobs:
  build:
    name: Run
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      # - name: Run Sreality Smichov
      #   run: usr/local/bin/EstatesChecker --slack-url ${{ secrets.SLACK_WEBHOOK_FLAT_CHECKER }} --provider sreality --region Smichov
      # - name: Run Sreality Vrsovice
      #   run: usr/local/bin/EstatesChecker --slack-url ${{ secrets.SLACK_WEBHOOK_FLAT_CHECKER }} --provider sreality --region Vrsovice
      - name: Run BezRealitky Smichov
        run: usr/local/bin/EstatesChecker --slack-url ${{ secrets.SLACK_WEBHOOK_FLAT_CHECKER }} --provider bezrealitky --region Smichov
      - name: Commit Changes      
        run: git config user.email "nizajakub@gmail.com"; git add .; if [ $((`git diff --cached --numstat | wc -l`)) -gt 0 ]; then git commit -m "Run"; fi
      - name: Push
        run: git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:master
      
